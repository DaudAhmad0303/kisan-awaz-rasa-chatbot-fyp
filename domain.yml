version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - thanks
  - telling_city
  - telling_day
  - asking_temp

entities:
  - city
  - day

slots:
  city:
    type: text
    initial_value: null
    auto_fill: true
    influence_conversation: true
  
  day:
    type: text
    initial_value: null
    auto_fill: true
    influence_conversation: true

responses:
  utter_greet:
  - text: |
        کسان آواز میں خوش آمدید
        آپ کس سروس کے متعلق جاننا چاہتے ہیں؟

  utter_ask_city_for_weather:
  - text: "آپ کس شہر میں موجود ہیں؟"

  utter_ask_day_for_weather:
  - text: "آپ کو کس دن کے موسم کا حال جاننا ہے؟"

  utter_tell_temp:
  - text: "زیادہ سے زیادہ درجہ حرارت ۳۰ ڈگری سینٹی گریڈ رہے گا، جبکہ کم سے کم درجہ حرارت ۲۸ ڈگری سینٹی گریڈ رہے گا۔"

  utter_ask_for_next:
  - text: "کیا آپ نے کچھ اور معلوم کرنا ہے؟"

  utter_thanks:
  - text: |
        کسان آواز استعمال کرنے کا شکریہ
        اللہ حافظ

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
