version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - thanks
  - asking_morn_temp
  - asking_eve_temp
  - asking_night_temp
  - asking_min_temp
  - asking_max_temp
  - asking_min_max_temp
  - telling_city:
      use_entities: true
  - telling_day:
      use_entities: true

entities:
  - city
  - day

slots:
  city:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: city
  
  day:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: day
  
  morn_temp:
    type: any
    influence_conversation: false
    initial_value: null
    mappings:
    - type: custom
  
  night_temp:
    type: any
    influence_conversation: false
    initial_value: null
    mappings:
    - type: custom

actions:
  - action_hello_world
  - action_utter_morn_temp
  - action_utter_night_temp


responses:
  utter_greet:
  - text: کسان آواز میں خوش آمدید
  
  utter_ask_for_service:
  - text: "آپ کس سروس کے متعلق جاننا چاہتے ہیں؟"

  utter_ask_city_for_weather:
  - text: "آپ کس شہر میں موجود ہیں؟"

  utter_ask_day_for_weather:
  - text: "آپ کو کس دن کے موسم کا حال جاننا ہے؟"

  utter_ask_for_next:
  - text: "کیا آپ نے کچھ اور معلوم کرنا ہے؟"

  utter_thanks:
  - text: "کسان آواز استعمال کرنے کا شکریہ۔ اللہ حافظ"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
config:
  store_entities_as_slots: true
